default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  host: <%= ENV['POSTGRES_HOST'] %>
  port: <%= ENV['POSTGRE_PORT'] %>

development:
  <<: *default
  database: pedido_certo_development

test:
  <<: *default
  database: pedido_certo_test

