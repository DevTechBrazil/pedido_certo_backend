default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['USERNAME_DB'] %>
  password: <%= ENV['PASSWORD_DB'] %>
  host: <%= ENV['HOST_DB'] %>
  port: <%= ENV['PORT_DB'] %>

development:
  <<: *default
  database: pedido_certo_development

test:
  <<: *default
  database: pedido_certo_test

